<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Экран загрузки -->
    <div id="loading-screen">
        <span class="loading-text">Загрузка...</span>
    </div>

    <!-- Основной контент -->
<div id="main-content">
    <div class="avatar-block">
        <button class="framed-button">
            <img src="img/avatar_one.png" alt="Картинка">
        </button>
    </div>
<!-- Нижняя панель управления -->
<div class="bottom-menu">
    <button class="menu-button">Город</button>
    <button class="menu-button">Персонажи</button>
    <button class="menu-button">Битва</button>
    <button class="menu-button">События</button>
    <button class="menu-button">Улучшение</button>
</div>
</div>




    <script>
        // Показываем загрузку и через 3 секунды переключаем на контент
        setTimeout(() => {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("main-content").style.display = "flex";
        }, 3000);
    </script>

</body>
</html>
